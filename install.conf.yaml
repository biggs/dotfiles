- defaults:
    link:
      relink: true  # change bad symlink if needed
      create: true  # create enclosing directory if needed

# CLEAN
# Delete dead symlinks pointing to dotfiles directory in $HOME
- clean: ['~']

- shell:
  - [./lit-dot/tangle.sh] # tangle configuration org files
  - ["git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim"]  # Vundle vim package manager
  - [vi +PluginInstall +qall]

# LINK: Files to link (no trailing / after directories)
- link:
    ~/.vimrc: init.vim
    ~/.config/nvim/init.vim: init.vim
    ~/.zshrc: tangled.d/zshrc.sh
    ~/.spacemacs: spacemacs.el
    

- shell:
  - [git submodule update --init --recursive, Installing submodules]
