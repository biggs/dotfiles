- defaults:
    link:
      relink: true  # change bad symlink if needed
      create: true  # create enclosing directory if needed

# CLEAN
# Delete dead symlinks pointing to dotfiles directory in $HOME
- clean: ['~']


# LINK: Files to link (no trailing / after directories)
- link:
    ~/.vimrc: init.vim
    ~/.config/nvim/init.vim: init.vim
    ~/.zshrc: zshrc.sh
    ~/.spacemacs: spacemacs.el
    ~/.vim/bundle: vim-bundle
    

- shell:
  - [git submodule update --init --recursive, Installing submodules]

  # Change zshrc.sh internal link to oh-my-zsh folder in this directory
  - [sed -i -e "/^export ZSH=/ s|.*|export ZSH=$(pwd)/oh-my-zsh|" zshrc.sh]
  - [sed -i -e "/^export ZSH_CUSTOM=/ s|.*|export ZSH_CUSTOM=$(pwd)/zsh_custom|" zshrc.sh]

